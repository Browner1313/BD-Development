i<!DOCTYPE html>
<div>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width. initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>

<body>
    <div class="spawnbackground"></div>
    <div class="map">
        <div class="spawn-markers">

            <i class="fa fa-map-marker marketBtn airport" id="airport" data-position="top" data-tooltip="Airport" data-location="airport" data-info="Los Santos Airport" >
                <span class="tooltiptext">Paleto</span>
            </i>
            
            <i class="fa fa-map-marker marketBtn harmony" id="harmony" data-position="top" data-tooltip="harmony" data-location="harmony" data-info="Harmony Repairs" >
                <span class="tooltiptext">Harmony Repairs</span>
            </i>
            
            <i class="fa fa-map-marker marketBtn pink" id="pink" data-position="top" data-tooltip="pink" data-location="pink" data-info="Pink Cage Motel" >
                <span class="tooltiptext">Pinkcage Motel</span>
            </i>
            
            <i class="fa fa-map-marker marketBtn bus" id="bus" data-position="top" data-tooltip="bus" data-location="bus" data-info="Los Santos Bus Station" >
                <span class="tooltiptext">LS Airport</span>
            </i>


        </div>
    </div>
</div>


<div class="spawn-box">
    <div class="box-details">
        <span class="spawn-name"></span>
        <div class="spawn-button">
            <button class="spawn-btn green spawnBtn" onclick="Spawn(this)"> <i class="fas fa-map-marked-alt"></i>Spawn Now.</button>
        </div>
    </div>
  </div>

  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="./scripts.js" type="text/javascript"></script>
</body>

</html>
